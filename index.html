<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">   
  <title>Encriptador de Texto Secreto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="titulo">Encriptador de Texto <span>Secreto</span></h1>

  <main class="main">
    <section class="form__box">
      <form id="formulario">
        <label for="input-texto">Solo letras minúsculas, sin acentos</label>
        <textarea class="text__input" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" rows="60" cols="50"></textarea>
        <div class="button__container">
          <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
          <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
        </div>
      </form>
    </section>
  
    <section class="msg__box">

      <label for="mensaje-texto">Mensaje encriptado:</h2></label>
      <textarea class="text__input" name="mensaje-texto" id="mensaje-texto" placeholder="Ningún mensaje fue encontrado"  rows="50" cols="5"></textarea> 
      <input class="btn" type="submit" value="Copiar texto" id="btn-copy">
      <img class="imagen" src="./Chico Java.jpg" alt="">          

    </section>


</main>

<footer class="footer">
    <p>Desarrollado por Charly</p>
</footer>

  <script src="./app.js"></script>
</body>
</html>
